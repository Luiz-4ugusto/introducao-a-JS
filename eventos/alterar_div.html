<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Botões e Divs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Exercício com Botões e Divs</h1>
    <p>Cada botão altera o estilo de um `div` específico.</p>

    <button id="btn1">Altera o 1º Div</button>
    <button id="btn2">Altera o 2º Div</button>
    <button id="btn3">Altera o 3º Div</button>
    <button id="btn4">Altera o 4º Div</button>

    <div class="container">
        <div id="box1" class="box">Div 1</div>
        <div id="box2" class="box">Div 2</div>
        <div id="box3" class="box">Div 3</div>
        <div id="box4" class="box">Div 4</div>
    </div>
    <script>
            const caixa1 = document.getElementById('box1');
            const caixa2 = document.getElementById('box2');
            const caixa3 = document.getElementById('box3');
            const caixa4 = document.getElementById('box4');
        
            
            function estiloDiv1() {
                caixa1.style.backgroundColor = 'lightblue';
                caixa1.style.border = '2px solid blue';
                caixa1.style.transform = 'scale(1.1) rotate(20deg)';
            }
        
            
            function estiloDiv2() {
                caixa2.style.backgroundColor = 'lightgreen';
                caixa2.style.borderRadius = '100%';
                caixa2.style.transform = 'scale(1.1)';
            }
            
            function estiloDiv3() {
                caixa3.style.backgroundColor = 'lightcoral';

                caixa3.style.width = '250px';
                caixa3.style.transform = 'scale(1.1)';
            }
        
            function estiloDiv4() {
                caixa4.style.backgroundColor = 'lightyellow';
                caixa4.style.border = '2px solid gold';
                caixa4.style.height = '200px';
                caixa4.style.transform = 'scale(1.1)';
            }
        
            document.getElementById('btn1').addEventListener('click', estiloDiv1);
            document.getElementById('btn2').addEventListener('click', estiloDiv2);
            document.getElementById('btn3').addEventListener('click', estiloDiv3);
            document.getElementById('btn4').addEventListener('click', estiloDiv4);
        </script>
        

</body>
</html>
