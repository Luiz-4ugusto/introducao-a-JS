<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>ewe</h2>

    <script>
      var N1 = prompt("Qual a nota");
      var N2 = prompt("Qual a nota 2");

      n1 = parseInt(N1);
      n2 = parseInt(N2);
      n = (n1 + n2) / 2;
      document.write(n + " ");
      if (n < 7 && n >= 0) {
        document.write("negado");
      } else if (n > 6 && n < 10) {
        document.write("aprovado");
      } else if (n == 10) {
        document.write("nota maxima, aprovado");
      } else {
        document.write("algo de errado n esta certo");
      }
    </script>
  </body>
</html>
