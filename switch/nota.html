<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var v1 = prompt("insira nota");
      v1 = parseInt(v1);
      switch (true) {
        case v1 >= 9 && v1 <= 10:
          document.write("A");
          break;
        case v1 >= 7 && v1 <= 8:
          document.write("B");
          break;
        case v1 >= 5 && v1 <= 6:
          document.write("c");
          break;
        case v1 >= 3 && v1 <= 4:
          document.write("d");
          break;
        case v1 >= 0 && v1 <= 2:
          document.write("e");
          break;
        default:
          document.write("forma invalida invÃ¡lido");
          break;
      }
    </script>
  </body>
</html>
