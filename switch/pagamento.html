<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var v1 = prompt("Qual a forma de pagamento");
      v1 = parseInt(v1);
      switch (v1) {
        case 1:
          document.write("débito");
          break;
        case 2:
          document.write("crédito");
          break;
        case 3:
          document.write("dinheiro");
          break;
        default:
          document.write("forma invalida inválido");
      }
    </script>
  </body>
</html>
