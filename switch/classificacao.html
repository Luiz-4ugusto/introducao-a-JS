<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var v1 = prompt(
        "a inserir uma classificação indicativa de filme (L, 10, 12, 14, 16,18"
      );
      switch (v1) {
        case "L":
          document.write("livre para todos");
          break;
        case "10":
          document.write("minimo 10 anos");
          break;
        case "12":
          document.write("minimo 12 anos");
          break;
        case "14":
          document.write("minimo 14 anos");
          break;
        case "16":
          document.write("minimo 16 anos");
          break;
        case "18":
          document.write("minimo 18 anos");
          break;
        default:
          document.write("forma invalida inválido");
      }
    </script>
  </body>
</html>
